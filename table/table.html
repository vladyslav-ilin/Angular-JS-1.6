<button class="logout" ng-click="routeEdit()">Log out</button>

<div class="container">

   <div class="content">
      <div class="content__wrapper">
         <div class="content__box">
            <div class="content__group">
               <input class="content__search" type="text" ng-model="search.name" placeholder="Search for employee...">
               <img class="content__img" alt="Search">
            </div>

            <select class="content__select" ng-model="search.department" ng-options="item for item in select"></select>
         </div>

         <button class="content__add" ng-click="editOrCreate()">Add</button>
      </div>

      <table class="content__items">
         <thead class="content__head">
            <tr>
               <th>#</th>
               <th>Employee</th>
               <th class="text-right">Department</th>
               <th>Edit</th>
               <th>Delete</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="item in items | filter:search">
               <td>{{$index + 1}}</td>
               <td class="content__text-right">{{item.name}}</td>
               <td>{{item.department}}</td>

               <td>
                  <button class="content__btn content__btn-edit" ng-click="editOrCreate(item)">
                     Edit
                  </button>
               </td>
               <td>
                  <button class="content__btn content__btn-delete" ng-click="delete(item)">
                     Delete
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
      <div>
         <button class="content__add" ng-click="refresh()">Refresh</button>
      </div>
   </div>
</div>

</div>
